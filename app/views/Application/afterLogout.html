<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var uuid = "webmynd-chat";
            if (window.webmynd && window.webmynd[uuid].api) {
                window.webmynd[uuid].api.prefs.clear("user");
            } else {
                delete window.localStorage["user"];
            }
            window.location = "@@{index}";
        </script>
    </body>
