<section id="center-column">
    <div id="top-bar">
        <h1 id="top-bar-inner">#{get 'topBarText' /}</h1>
    </div>

    <div id="content">
        #{debug-form-errors errors /}
        #{if flash?.success}<p class="flash-message">${flash.success}</p>#{/if}
        #{if flash?.error}<p class="flash-message">${flash.error}</p>#{/if}

        #{doLayout /}

        <div class="clearfix"></div>
    </div>
    
    <div id="bottom-buttons">
        <div id="bottom-buttons-add-buddy" title="Add a buddy">&nbsp;</div>
        <div id="bottom-buttons-houl" title="Houl at someone">&nbsp;</div>
        <div id="bottom-buttons-unknown" title="What is this?">&nbsp;</div>
        <div id="bottom-buttons-options" title="Options">&nbsp;</div>
    </div>
    <div class="clearfix"></div>
</section>
